<body>
    <div id="calculadora-google-maps">
        <div id="calc-header">        
            <div class="calc-logo">
                <a href="https://chrome.google.com/webstore/detail/calculadora-google-maps/gjflgeiephgjeainbiedojpldcjnejed" target="_blank">
                    <img class="d-inline-block align-center" src="https://i.imgur.com/FvzvUhu.png" width="48px" height="48px"/>        
                </a>
                <h5 class="calc-title">Calculadora Google Maps</h5>
            </div>
        </div>   
        <div id="calc-body">
            <div class="row">   
                <!-- Data -->     
                <div class="col">
                    <input id="dtRelatorio" class="form-control datepicker" data-date-format="dd/mm/yyyy" placeholder="Data" maxlength="10">
                </div>
                <!-- O.S -->
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><b>O.S</b></span>
                        </div>
                        <input class="form-control numOS" id="numOS">
                    </div>
                </div>                            
            </div> 
            <div class="row">
                 <!-- Cliente -->
                 <div class="col">
                    <div class="input-group">
                        <input class="form-control" id="cliente" placeholder="Nome do cliente">
                    </div>
                </div>    
            </div>
            <div class="dropdown-divider"></div>
            <div class="row">               
                <!-- Colaborador -->
                <div class="col-6">
                    <div class="input-group">
                        <input class="form-control" id="colaborador" placeholder="Colaborador">
                    </div>
                </div>       
                <!-- Setor -->
                <div class="col-6">
                        <select id="setor" class="form-control" required>
                            <option selected>Setor</option>
                            <option>Adm. Distrital</option>
                            <option>Adm. Federal</option>
                            <option>Cível</option>
                            <option>Consultivo</option>
                            <option>Criminal</option>
                            <option>Diretoria</option>
                            <option>Localização</option>
                            <option>Previdenciário</option>
                            <option>Proc. Especiais</option>
                            <option>Trabalhista</option>
                            <option>Tributário</option>
                        </select>
                    </div>  
            </div> 
            <div class="row mt-2">
                <!-- Distancia -->
                <div class="col">
                    <h6>Distância</h6>
                    <div class="input-group">                        
                        <input disabled class="form-control" id="kmTotal">
                    </div>
                </div>
                <!-- Litros -->
                <div class="col">
                    <h6>Combustível</h6>
                    <div class="input-group">                       
                        <input disabled class="form-control" id="litros">
                    </div>
                </div>
                <!-- Valor Reembolso -->
                <div class="col">
                        <h6>Reembolso</h6>
                        <div class="input-group">                            
                            <input disabled class="form-control" id="valorReembolso">
                        </div>
                    </div>
                    <!-- Botão -->
                    <div class="col">
                        <h6><span style="opacity:0;">invisible</span></h6>
                        <button class="btn btn-success btn-block" id="btnCalcular">Calcular</button>
                    </div>
            </div>  
            <div class="row">
                <div class="col-12">
                    <h6>Observações</h6>
                    <textarea id="observacoes" class="form-control" rows="2"></textarea>
                </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-danger btn-lg btn-block" id="btnImprimir">Gerar Relatório</button>
                </div>
            </div>
        </div>
    </div>
</body>
