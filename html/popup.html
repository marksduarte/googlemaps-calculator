<link rel="stylesheet" href="../css/popup.css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../fonts/css/font-awesome.css">

<body>
    <div id="google-maps-calculator">
        <div id="calc-header">
            <a href="https://chrome.google.com/webstore/detail/calculadora-google-maps/gjflgeiephgjeainbiedojpldcjnejed"
                target="_blank">
                <img class="d-inline-block align-center" src="https://i.imgur.com/FvzvUhu.png" />
            </a>
        </div>
        <div class="calc-results row">
            <div class="calc-result-item col-2">
                <!-- Distancia -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img id="img-map" src="../img/map.svg" width="16" alt="distance icon">
                        </span>
                    </div>
                    <input class="form-control form-control-sm" id="distancia" placeholder="Distância"></input>
                </div>
            </div>
            <div class="calc-result-item col-2">
                <!-- Combustível -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img id="img-fuel" src="../img/fuel.svg" width="16" alt="fuel icon">
                        </span>
                    </div>
                    <input class="form-control form-control-sm" id="combustivel" placeholder="Litros"></input>
                </div>
            </div>
            <div class="calc-result-item col-2">
                <!-- Reembolso -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img id="img-refund" src="../img/refund.svg" width="16" alt="refund icon">
                        </span>
                    </div>
                    <input class="form-control form-control-sm" id="reembolso" placeholder="Reembolso"></input>
                </div>
            </div>
            <div class="calc-result-item col-1">
                <button class="btn btn-sm btn-success" id="btnCalculate">Calcular</button>
            </div>
            <div class="calc-result-item col-1">
                <button class="btn btn-sm btn-danger" id="btnReport">Gerar Relatório</button>
            </div>
        </div>
        <div id="btn-close">
            <a href="#">
                <img src="../img/close.svg" alt="close" width="24px">
            </a>
        </div>
    </div>
</body>
