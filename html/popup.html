<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <script type="application/javascript" src="../js/jquery.min.js"></script>
    <script type="application/javascript" src="../js/jquery.mask.min.js"></script>
    <script type="application/javascript" src="../js/extension.js"></script>
    <title>Calculadora</title>
</head>
<body>
<div id="formulario" class="container-fluid popup-width">
    <div class="row mb-2 pl-1 pt-2 pb-2 border-dark bg-title text-white">
        <img src="../img/logo.png" width="40px" height="40px" alt="logo"/>
        <h5 class="pl-2 pt-2">Calculadora de Combustível</h5>
    </div>
    <div class="row mb-2">
        <!-- O.S -->
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>O.S</b></span>
                </div>
                <input autocomplete="off" class="form-control numOS" id="numOS">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <select id="setor" class="form-control input-group-text" required>
                <option selected>Setor</option>
                <option>Adm. Distrital</option>
                <option>Adm. Federal</option>
                <option>Cível</option>
                <option>Consultivo</option>
                <option>Criminal</option>
                <option>Diretoria</option>
                <option>Localização e Agendamento</option>
                <option>Previdenciário</option>
                <option>Processos Especiais</option>
                <option>Trabalhista</option>
                <option>Tributário</option>
            </select>
        </div>
    </div>
    <div class="row">
        <!-- Colaborador -->
        <div class="col-12">
            <div class="input-group">
                <input required autocomplete="off" class="form-control" id="colaborador" placeholder="Colaborador">
            </div>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="row">
        <!-- Valor do Litro -->
        <div class="col-6">
            <h6>Valor do Litro</h6>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>R$</b></span>
                </div>
                <input required class="form-control" id="valorPorLitro">
            </div>
        </div>
        <!-- KM/Litro -->
        <div class="col-6">
            <h6>Consumo</h6>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>Km/L</b></span>
                </div>
                <input class="form-control" id="kmPorLitro">
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <!-- Distancia -->
        <div class="col-6">
            <h6>Distância</h6>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>Km</b></span>
                </div>
                <input disabled class="form-control" id="kmTotal">
            </div>
        </div>
        <!-- Litros -->
        <div class="col-6">
            <h6>Combustível</h6>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>Lt</b></span>
                </div>
                <input disabled class="form-control" id="litros">
            </div>
        </div>
    </div>
    <div class="row mt-2 mb-2">
        <!-- Valor Total -->
        <div class="col-6">
            <h6>Reembolso</h6>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="pt-md-2 input-group-text"><b>R$</b></span>
                </div>
                <input disabled class="form-control" id="valorReembolso">
            </div>
        </div>
        <!-- Botão -->
        <div class="col-6">
            <h6><span style="opacity:0;">invisible</span></h6>
            <button class="btn btn-success btn-block" id="btnCalcular">Calcular</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h6>Observações</h6>
            <textarea id="observacoes" class="form-control" rows="2"></textarea>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="row mt-2 mb-2">
        <div class="col-12">
            <button class="btn btn-danger btn-lg btn-block" id="btnImprimir">Gerar Relatório</button>
        </div>
    </div>
</div>
</body>
</html>
