<link rel="stylesheet" href="../css/style.css">
<body>
    <div id="calculadora-google-maps">
        <nav id="calc-header" class="navbar navbar-expand-lg">
            <div class="col-2 calc-logo">
                <a href="https://chrome.google.com/webstore/detail/calculadora-google-maps/gjflgeiephgjeainbiedojpldcjnejed" target="_blank">
                    <img class="d-inline-block align-center" src="https://i.imgur.com/FvzvUhu.png" width="48px" height="48px"/>        
                </a>
                <h5 class="calc-title">Calculadora Google Maps</h5>
            </div>
            <!-- Distancia -->            
            <div class="collapse navbar-collapse">                
                <div class="form-inline my-2 my-lg-0">
                    <h5 class="navbar-nav mr-2">Distância:</h5>
                    <input id="distancia" type="text" class="form-control mr-4" placeholder="0 km">
                    <!-- Litros -->            
                    <h5 class="navbar-nav mr-2">Combustível:</h5>    
                    <input id="combustivel" type="text" class="form-control  mr-4" placeholder="0 Lts">
                    <!-- Valor Reembolso -->            
                    <h5 class="navbar-nav mr-2">Reembolso:</h5>
                    <input id="reembolso" type="text" class="form-control  mr-4" placeholder="R$ 0">
                    <!-- Botão -->    
                    <button class="btn btn-success" id="btnCalculate">Calcular</button>  
                    <button class="btn btn-danger" id="btnReport">Gerar Relatório</button>                    
                </div>                
            </div>  
            <a id="btnClose">
                
            </a>            
        </nav>          
    </div>
</body>
