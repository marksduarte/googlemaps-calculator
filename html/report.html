<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <style>
      .bg-riedel {
        background-color: #0d2d42;
      }
      .row-riedel {
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .horizontalLine {
        margin: auto;
        transform: rotate(0deg);
        width: 50%;
        height: 2px;
        background: #1b1e21;
      }
      .assinatura {
        text-align: center;
      }
    </style>
    <title>Relatório</title>
  </head>
  <body class="m-3">
    <div id="renderPDF" class="container">
      <div class="border border-dark container-fluid">
        <div
          class="row pl-1 pt-2 border-bottom border-dark bg-riedel text-white"
        >
          <img
            class="d-inline"
            src="../img/logo.png"
            width="40px"
            height="40px"
            alt=""
          />
          <h2 class="d-inline pl-2">Relatório de percursos</h2>
        </div>
        <div class="row row-riedel">
          <div class="input-group col-3">
            <div class="input-group-prepend">
              <span class="pt-md-2 input-group-text">
                <b>O.S</b>
              </span>
            </div>
            <input class="form-control" id="numOS" />
          </div>
          <div class="input-group col-9">
            <div class="input-group-prepend">
              <span class="pt-md-2 input-group-text">
                <b>Colaborador</b>
              </span>
            </div>
            <input class="form-control" id="colaborador" />
          </div>
        </div>
        <div class="row row-riedel">
          <div class="col">
            <label>Valor do Litro</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="pt-md-2 input-group-text">
                  <b>R$</b>
                </span>
              </div>
              <input class="form-control" id="valorPorLitro" />
            </div>
          </div>
          <div class="col">
            <label>Consumo</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="pt-md-2 input-group-text">
                  <b>Km/L</b>
                </span>
              </div>
              <input class="form-control" id="kmPorLitro" />
            </div>
          </div>
          <div class="col">
            <label>Distância</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="pt-md-2 input-group-text">
                  <b>Km</b>
                </span>
              </div>
              <input class="form-control" id="kmTotal" />
            </div>
          </div>
          <div class="col">
            <label>Combustível</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="pt-md-2 input-group-text">
                  <b>Lt</b>
                </span>
              </div>
              <input class="form-control" id="litros" />
            </div>
          </div>
          <div class="col">
            <label>Reembolso</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="pt-md-2 input-group-text">
                  <b>R$</b>
                </span>
              </div>
              <input class="form-control" id="valorReembolso" />
            </div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <label><h5>Trajeto</h5></label>
        <div class="row col" id="trajetos">

        </div>
        <div class="row mt-5">
          <div class="col-6 horizontalLine"></div>
        </div>
        <div class="row mb-3">
          <p class="col assinatura">Coordenador Responsável</p>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="../js/report.js"></script>
    <script type="application/javascript" src="../js/jquery.min.js"></script>
    <script type="application/javascript" src="../js/jquery.mask.min.js"></script>
  </body>
</html>
